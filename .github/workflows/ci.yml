name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: web (lint/build)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: package-lock.json
          
      - name: "Guard: prevent committed node_modules"
        run: |
          if git ls-files | grep -E '^node_modules/'; then
            echo "ERROR: node_modules is tracked. Remove it from git index and rely on .gitignore."
            exit 1
          fi
          echo "OK: node_modules not tracked"


      - name: Install
        run: npm ci

      - name: Validate required scripts
        run: |
          node -e "const s=require('./package.json').scripts||{}; ['lint','build'].forEach(k=>{if(!s[k]){console.error('Missing npm script: '+k); process.exit(1)}})"

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
